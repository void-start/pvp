<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>Добро пожаловать в PvP-арену!</h1>
        <button id="auth-button">Авторизоваться через Telegram</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2>PvP Arena</h2>
        <p>Текущий ход: <span id="timer-countdown">10</span> секунд</p>

        <div id="player-stats">
            <p>Игрок 1: <span id="player1_hp">100</span> HP</p>
            <p>Игрок 2: <span id="player2_hp">100</span> HP</p>
        </div>

        <h3>Выбор артефакта</h3>
        <div id="inventory">
            <div class="artifact" id="attack-physical">
                <p>Физическая атака</p>
                <button class="choose-artifact" data-type="attack" data-subtype="physical">Выбрать</button>
            </div>
            <div class="artifact" id="attack-magical">
                <p>Магическая атака</p>
                <button class="choose-artifact" data-type="attack" data-subtype="magical">Выбрать</button>
            </div>
            <div class="artifact" id="attack-pure">
                <p>Чистая атака</p>
                <button class="choose-artifact" data-type="attack" data-subtype="pure">Выбрать</button>
            </div>
            <div class="artifact" id="defense-physical">
                <p>Защита от физического урона</p>
                <button class="choose-artifact" data-type="defense" data-subtype="physical">Выбрать</button>
            </div>
            <div class="artifact" id="defense-magical">
                <p>Защита от магического урона</p>
                <button class="choose-artifact" data-type="defense" data-subtype="magical">Выбрать</button>
            </div>
            <div class="artifact" id="defense-pure">
                <p>Защита от чистого урона</p>
                <button class="choose-artifact" data-type="defense" data-subtype="pure">Выбрать</button>
            </div>
        </div>

        <button id="start-battle">Начать битву</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
