<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошаговая PvP-арена</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <button id="auth-btn">Авторизоваться через Telegram</button>
    </div>

    <div id="game-section" style="display: none;">
        <div id="battle-info">
            <p>ХП Игрока 1: <span id="player1-hp">100</span></p>
            <p>ХП Игрока 2: <span id="player2-hp">100</span></p>
        </div>
        <div id="artifact-selection">
            <button id="attack-physical" class="attack-btn">Атака (Физический)</button>
            <button id="attack-magical" class="attack-btn">Атака (Магический)</button>
            <button id="attack-pure" class="attack-btn">Атака (Чистый)</button>
            <button id="defense-physical" class="defense-btn">Защита (Физический)</button>
            <button id="defense-magical" class="defense-btn">Защита (Магический)</button>
            <button id="defense-pure" class="defense-btn">Защита (Чистый)</button>
        </div>
        <div id="timer">
            <p>Время на ход: <span id="timer-count">10</span> секунд</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
